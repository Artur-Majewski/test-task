<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <div class="block-wrapper">
    <div class="block-wrapper__header"></div>
    <div class="block-wrapper__main">
      <div class="figures-wrapper figures-wrapper--first">
        <div class="square-wrapper">
          <div class="square-wrapper__rotated-square square-wrapper__rotated-square--left"></div>
          <div class="square-wrapper__rotated-square square-wrapper__rotated-square--right"></div>
        </div>
      </div>

      <div class="figures-wrapper figures-wrapper--second">
        <div class="figures-wrapper--internal">
          <div class="low-rectangle-wrapper">
            <div class="low-rectangle low-rectangle--top"></div>
            <div class="low-rectangle low-rectangle--bottom"></div>
          </div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="figures-wrapper figures-wrapper--third">
        <div class="high-rectangle"></div>
      </div>
    </div>
  </div>
</body>

</html>
